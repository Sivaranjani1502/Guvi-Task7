<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid bg-dark text-white text-center p-3">
    <h2>GITHUB</h2>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-12 col-md-3 mb-3">
        <div class="bg-secondary p-5 text-white text-center">Profile / Sidebar</div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row mb-3">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-4 mb-3">
            <div class="bg-secondary p-5 text-white text-center">Card 1</div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="bg-secondary p-5 text-white text-center">Card 2</div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="bg-secondary p-5 text-white text-center">Card 3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="bg-secondary p-5 text-white text-center">Wide Card</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
