<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #d6dfd3; }
    .header { background-color: #2c3e50; }
    .box { background-color: #333; border-radius: 10px; }
    input { background-color: #333; color: #aaa; border: none; border-radius: 8px; }
    input::placeholder { color: #aaa; }
  </style>
</head>
<body>
   <div class="container-fluid header text-white p-2 d-flex align-items-center">
    <i class="fa-brands fa-github fs-2 ms-2 me-auto"></i>
    <h5 class="m-0 mx-auto">GITHUB</h5>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
           <div class="col-12 col-md-3 mb-3">
        <div class="box p-5"></div>
      </div>
      <div class="col-12 col-md-9">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-4 mb-3"><div class="box p-5"></div></div>
          <div class="col-12 col-md-4 mb-3"><div class="box p-5"></div></div>
          <div class="col-12 col-md-4 mb-3"><div class="box p-5"></div></div>
        </div>
        <div><div class="box p-5"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
